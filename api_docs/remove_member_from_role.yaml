openapi: 3.0.1
info:
  title: ''
  description: ''
  version: 1.0.0
paths:
  /v3/app/roles/{role_id}/members:
    delete:
      summary: 移除角色成员
      deprecated: false
      description: 移出角色下成员
      tags:
      - V3-beta（AI 友好）/角色
      - 角色
      parameters:
      - name: role_id
        in: path
        description: 角色 ID
        required: true
        schema:
          type: string
      - name: HAP-Appkey
        in: header
        description: appkey
        required: false
        schema:
          type: string
      - name: HAP-Sign
        in: header
        description: 签名
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operatorId:
                  type: string
                  description: 操作者ID
                userIds:
                  type: array
                  items:
                    type: string
                  description: ' 用户账号 ID 列表'
                departmentIds:
                  type: array
                  items:
                    type: string
                  description: ' 部门 ID 列表'
                departmentTreeIds:
                  type: array
                  items:
                    type: string
                  description: 部门树 ID 列表
                jobIds:
                  type: array
                  items:
                    type: string
                  description: 职位 ID 列表
                orgRoleIds:
                  type: array
                  items:
                    type: string
                  description: 组织角色 ID 列表
              required:
              - operatorId
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties: {}
                  success:
                    type: boolean
                    description: 是否调用成功
                  error_code:
                    type: integer
                    description: 错误代码
                  error_msg:
                    type: string
                    description: 错误消息
                required:
                - data
                - success
          headers: {}
      security: []
components:
  schemas: {}
  securitySchemes:
    bearer:
      type: bearer
      scheme: bearer
servers:
- url: https://api.mingdao.com
  description: 正式环境
security:
- bearer: []
